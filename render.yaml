services:
  - type: web
    name: icoder-plus-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://icoder-plus.onrender.com
      - key: VITE_APP_NAME
        value: iCoder Plus
      - key: VITE_APP_VERSION
        value: 2.0.0
